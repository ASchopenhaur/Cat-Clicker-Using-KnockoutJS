<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat Clicker</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container" data-bind="with: currentCat">
        <ul id="cat-list"></ul>
        <div id="cat" >

            <h2 id="cat-name"><span data-bind="text: catName"></span> </h2>
            <h3 id="cat-level"><span data-bind="text: catLevel"></span></h3>
            <div id="cat-count"><span data-bind="text: clicks"></span> </div>
            <div class = "img-container">
                <img id="cat-img" src="" alt="cute cat" data-bind="click: $parent.addAClick, 
                        attr: {src: imgSrc}">
            </div>
        </div>
        <h4>Nicknames:</h4>
        <div id="nickNames" data-bind="foreach: nickNames">
            <div data-bind="text: $data"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script>

    </script>
</body>
</html>
